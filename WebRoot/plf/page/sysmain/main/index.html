<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>平台用户登录</title>
    <style>
        html,body{
            margin: 0;
            padding: 0;
            height: 100%;

        }
        .header{
            height: 100px;
        }
        .main{
            height: 500px;
            background-color: #3acdef;
        }

        .main>div{
            height: 100%;
            float: left;
        }

        .main .left{
            background-color: #3367cd;
        }

        .main .right{
            
        }

        .main .content{
            position: relative;
            background-color: #44b2e4;
            background-image: url(../../fp/img/htbg.png);
            background-repeat: no-repeat;
        }

        .main .content .name{
            width: 435px;
            height: 55px;
            line-height: 55px;
            text-align: center;
            font-size: 26px;
            color: #fff;
            font-weight: bold;
            position: absolute;
            top: 110px;
            left: 20px;
            
        }

        .main .content .form{
            width: 350px;
            height: 350px;
            border: 1px solid #5abdf4;
            padding: 5px;
            box-sizing: border-box;
            position: absolute;
            right:50px;
        }
        .main .content .form form{
            height: 100%;
            width: 100%;
            background-color: #7acbfa;        
        }

        .main .content .form form>div{
            width: 250px;
            height: 30px;
            margin: 10px auto;
            border: 1px solid white;
            box-sizing: border-box;
            color: #fff;
        }

        .main .content .form form>div .title{
            float: left;
            width: 50px;
            height: 100%;
            line-height: 26px;
            text-align: center;
            display: inline-block;
        }

        .main .content .form form>div .line{
            display: inline-block;
            width: 1px;
            background-color: #fff;
            height: 18px;
            margin-top: 6px;
        }


        button{
            display: block;
            font-size: 20px;
            width: 250px;
            height: 40px;
            margin: 10px auto;
            background-color: #11a1e0;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        input[type="text"],input[type="password"],select{
            float: right;
            border: none;
            padding: 5px;
            background-color: transparent;
            height: 100%;
            box-sizing: border-box;
            outline:none;
            width: 196px;
            color: #fff;    
        }

        input[type="checkbox"]{
            margin: 0;
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right:5px; 
        }

        select{
            padding: 0;
        }

        option{
            color: black;
        }

        .footer{
            height: 50px;
        }
        .content{
            width: 100%;
            height: 100%;
            max-width: 1366px;
            min-width:1000px;
            margin: 0 auto;
        }


        .copyright{
            padding-top: 15px;
            text-align: center;
            font-size:13px;
            font-family: "mcfont";
        }  

        h3{
            padding-top: 20px;
            margin: 0;
            text-align: center;
            color: #fff;
            font-size: 20px;
        } 

       
    </style>
</head>
<body>
    <div class="header">
        <div class="content">
            <img class="logo" src="../../fp/img/htlogo.png" alt="" style="width:270px;height:100px;">
        </div>
    </div>
    <div class="main">
        <div class="left"></div>
        <div class="content">
            <div class="name">
                摩尔制造云开发平台 MC-P
            </div>
            <div class="form">  
                <form action="">
                    <h3>用户登陆</h3>
                    <div class="username" style="margin-top:20px;"> 
                        <div class="title">账号</div>
                        <div class="line"></div>
                        <input type="text">
                    </div>
                    <div class="password">
                        <div class="title">密码</div>
                        <div class="line"></div>
                        <input type="password">
                    </div>
                    <div class="language">
                        <div class="title">语言</div>
                        <div class="line"></div>
                        <select name="" id="language">
                            <option value ="">简体中文</option>
                            <option value ="">繁体中文</option>
                            <option value ="">English</option>
                        </select>

                    </div>
                    <div class="zhangtao">
                        <div class="title">账套</div>
                        <div class="line"></div>
                        <select name="" id="">
                            <option value ="">主帐套</option>
                            <option value ="">testaccount</option>
                            <option value="">a</option>
                        </select>
                    </div>
                    <div class="remember" style="border:none;margin-top:20px;">
                        <input type="checkbox" id="remember" checked="checked"><label for="remember" style="vertical-align: middle;">记住密码</label>
                    </div>
                    <button type="submit">登&#x3000;录</button>
                    
                </form>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <div class="footer">
        <div class="content">
            <div class="copyright">
                Copyright 2017 &copy; Morelean Glen Co.LTD. All rights reserved &#x3000;&#x3000; TEL:400-887-4949 &#x3000;&#x3000; E-MAIL:moresoft@moresoft.com.cn
            </div>
        </div>
    </div>

    <script src="../../../js/jquery/jquery-1.7.2.js"></script>
    <script>
         
         $(function(){
         		
                $('.header').css('padding-top',($('body').height() - 100 - 50 - 500)/2)
                $('.form').css('top',$('.main').height()/2 - 175 + 'px')
                $('.main .left').width(($('.main').width()-$('.main .content').width())/2)
                $('.main .right').width(($('.main').width()-$('.main .content').width())/2)
       
         })

         $('#language').change(function(){
            if($(this).find("option:selected").text().trim() == "繁体中文"){
                    $('.main .content .name').text("摩爾制造雲開發平臺 MC-P")
            }
            if($(this).find("option:selected").text().trim() == "English"){
                    $('.main .content .name').text("Moore development platform")
            }
            if($(this).find("option:selected").text().trim() == "简体中文"){
                    $('.main .content .name').text("摩尔制造云开发平台 MC-P")
            }
        })

         $(window).resize(function(){
                $('.header').css('padding-top',($('body').height() - 100 - 50 - 500)/2)
                $('.form').css('top',$('.main').height()/2 - 175 + 'px')
                $('.main .left').width(($('.main').width()-$('.main .content').width())/2)
                $('.main .right').width(($('.main').width()-$('.main .content').width())/2)
         })
    </script>
</body>
</html>
